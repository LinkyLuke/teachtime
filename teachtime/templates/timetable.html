{% extends "base.html" %}
{% block content %}

<div class="d-flex py-2">
    <h3 class="flex-grow-1">{{ timetable.title }}</h3>
    <ul class="nav">
        <div class="dropdown show">
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownView" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    View
                </a>

                <div class="dropdown-menu" area-labelledby="dropdownView">
                    <a class="dropdown-item" href="{{ url_for('routes.timetable', view='day', date=timetable.date) }}">Daily</a>
                    <a class="dropdown-item" href="{{ url_for('routes.timetable', view='month', date=timetable.date) }}">Monthly</a>
                    <a class="dropdown-item" href="{{ url_for('routes.timetable', view='year', date=timetable.date) }}">Yearly</a>
                </div>
            </li>
        </div>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.timetable', view=timetable.view, date=timetable.previous_date) }}">
                <i class="mr-2 fas fa-arrow-left"></i>Previous
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('routes.timetable', view=timetable.view, date=timetable.next_date) }}">
                Next<i class="ml-2 fas fa-arrow-right"></i>
            </a>
        </li>
    </ul>
</div>

{% block view %}{% endblock %}

{% endblock content%}
